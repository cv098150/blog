---
layout: default
title: Blog - list
---
<section class="blog-list px-3 py-5 p-md-5">
    <div class="container single-col-max-width">
        {% for post in site.posts %}
        <div class="item mb-5">
            <div class="row g-3 g-xl-0">
                <div class="col">
                    <h3 class="title mb-1"><a class="text-link" href="{{ post.url | prepend:site.baseurl }}">{{
                            post.title }}</a></h3>
                    <div class="meta mb-1">
                    </div>
                    <div class="intro">{{ post.excerpt }}...</div>
                    <a class="text-link" href="{{ post.url | prepend:site.baseurl }}">Read more &rarr;</a>
                </div>
                <!--//col-->
            </div>
            <!--//row-->
        </div>
        <!--//item-->
        {% endfor %}
    </div>
</section>
